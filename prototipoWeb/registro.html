
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanWork - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FinanWork</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard-vendedor.html">Vendedor</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard-comprador.html">Comprador</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Regístrate</h2>
        <div class="row">
            <!-- Column for Vendedor Registration -->
            <div class="col-md-6">
                <h4 class="text-center">Registrarte como Vendedor</h4>
                <form>
                    <div class="mb-3">
                        <label for="vendedor-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="vendedor-nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="vendedor-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="vendedor-email" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3">
                        <label for="vendedor-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="vendedor-password" placeholder="Crea una contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse como Vendedor</button> <br><br>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesion como Vendedor</button>
                </form>
            </div>

            <!-- Column for Comprador Registration -->
            <div class="col-md-6">
                <h4 class="text-center">Registrarte como Comprador</h4>
                <form>
                    <div class="mb-3">
                        <label for="comprador-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="comprador-nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="comprador-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="comprador-email" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3">
                        <label for="comprador-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="comprador-password" placeholder="Crea una contraseña">
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Registrarse como Comprador</button> <br><br>
                    <button type="submit" class="btn btn-outline-primary w-100">Iniciar sesion como Comprador</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>FinanWork © 2024. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
