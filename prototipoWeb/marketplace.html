<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanWork - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <style>
      body {
          background-color: #2c3e50; /* Fondo más oscuro y profesional */
          color: #ecf0f1; /* Texto claro para mejor contraste */
      }
      .navbar {
        background-color: #34495e; /* Fondo más oscuro para la barra de navegación */
    }
    .navbar a {
        color: #ecf0f1; /* Texto claro en la barra de navegación */
    }
      .container {
          background-color: #34495e; /* Fondo para los contenedores principales */
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      footer {
          background-color: #34495e; /* Fondo del pie de página */
      }
      .card {
        background-color: #2c3e50; /* Fondo oscuro para las cards */
        color: #ecf0f1;
        border: none;
    }
    .card img {
        filter: brightness(0.9); /* Ajustar el brillo para integrar mejor el fondo */
        border-radius: 8px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="imagenes/Gemini_Generated_Image_d52279d52279d522 (1).png" alt="FinanWork Logo" style="height: 60px; margin-right: 40px;">
                FinanWork
            </a>
                
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard-vendedor.html">Vendedor</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard-comprador.html">Comprador</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Marketplace</h2>
        <div class="text-center mb-4">
            <button id="connect-metamask" class="btn btn-primary">Conectar MetaMask</button>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="imagenes/images.jfif" class="card-img-top" alt="Producto 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mermelada de Frutilla</h5>
                        <p class="card-text">Precio: $100</p>
                        <button class="btn btn-secondary buy-button" data-product="Mermelada de Frutilla">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="imagenes/images (1).jfif" class="card-img-top" alt="Producto 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mermelada de Durazno</h5>
                        <p class="card-text">Precio: $200</p>
                        <button class="btn btn-secondary buy-button" data-product="Mermelada de Durazno">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buyModalLabel">Confirmar compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="buyForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Producto</label>
                            <input type="text" class="form-control" id="productName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Ingresa la cantidad" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmPurchase" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 py-3">
        <p>FinanWork © 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="scripts/script.js" defer></script>
</body>
</html>
