    <div class="container mt-5">
        <h2 class="text-center mb-4">Marketplace</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="imagenes/images.jfif" class="card-img-top" alt="Producto 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mermelada de Frutilla</h5>
                        <p class="card-text">Precio: $100</p>
                        <button id="connect-button2">Conectar MetaMask</button>
                        <button id="buyButton1" class="btn btn-primary">Comprar</button>
                        <script>
                            document.getElementById('connect-button2').addEventListener('click', async (event) => {
                              let account;
                              let button = event.target;
                          
                              try {
                                // Solicitar acceso a MetaMask y obtener la cuenta
                                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                                account = accounts[0];
                                console.log('Cuenta conectada:', account);
                                button.textContent = `Conectado: ${account}`;
                          
                                // Mostrar balance de la cuenta
                                const balanceResult = await ethereum.request({
                                  method: 'eth_getBalance',
                                  params: [account, 'latest'],
                                });
                                const wei = parseInt(balanceResult, 16);
                                const balance = wei / 10 ** 18;
                                console.log(balance + ' ETH');
                          
                                // Abrir la billetera MetaMask
                                await ethereum.request({
                                  method: 'wallet_requestPermissions',
                                  params: [{ eth_accounts: {} }],
                                });
                                console.log('Billetera abierta');
                              } catch (error) {
                                console.error('Error:', error);
                                alert('Error al conectar con MetaMask o abrir la billetera.');
                              }
                            });
                          </script>
                        
                    </div>
                </div>
